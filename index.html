<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Competition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Team Competition</h1>
        <div class="teams">
            <div id="ducks" class="team">
                <h2>Ducks</h2>
                <p>Score: <span id="ducks-score">0</span></p>
            </div>
            <div id="turtles" class="team">
                <h2>Turtles</h2>
                <p>Score: <span id="turtles-score">0</span></p>
            </div>
        </div>
        <div id="winning-team">
            <h3>Winning Team:</h3>
            <p id="winning-team-name">-</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
